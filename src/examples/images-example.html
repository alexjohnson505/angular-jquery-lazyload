<!doctype html>
<html lang="en" ng-app="sampleApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="sampleApp.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="../../bower_components/jquery/dist/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
  <script src="../../bower_components/jquery.lazyload/jquery.lazyload.js"></script>
  <script src="lib/angular.jquery.lazyload.js"></script>
  <script src="sampleApp.js"></script>
</head>

<body ng-controller="imageExampleCtrl">
  <div id="images-example" class="container">
    <button class="btn btn-default" ng-click="loadImages()">Load Images</button>
    <div class="row">
      <div class="col-md-4">
        <img-lazy class="img-responsive" src="http://i.huffpost.com/gen/964776/images/o-CATS-KILL-BILLIONS-facebook.jpg" event="loadCatPic" effect="fadeIn"></img-lazy>
      </div>
      <div class="col-md-4">
        <img-lazy class="img-responsive" src="https://www.petfinder.com/wp-content/uploads/2012/11/99059361-choose-cat-litter-632x475.jpg" event="loadCatPic"></img-lazy>
      </div>
      <div class="col-md-4">
        <img-lazy class="img-responsive" src="http://www.cgdev.org/sites/default/files/cat8.jpg" event="loadCatPic"></img-lazy>
      </div>
      <div class="col-md-4">
        <img-lazy class="img-responsive" src="https://www.petfinder.com/wp-content/uploads/2012/11/138190243-cat-massage-632x475.jpg" event="loadCatPic"></img-lazy>
      </div>
    </div>
  </div>
</body>

</html>
